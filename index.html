<!DOCTYPE html>
<html ng-app="myApp" ng-app lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    ul>li, a{cursor: pointer;}
    </style>
    <title>Studio List - By Al Sade</title>
</head>
<body>


<div ng-controller="customersCrtl">
<div class="container">
<br/>
<blockquote><h4>Awsome Jamming songs to  jam to</h4></blockquote>
<br/>
    <div class="row">
        <div class="col-md-2">Filter:
            <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
        </div>
    </div>
    <br/>

    <div class="row">
      <div class="col-md-3">
          <h5>Displaying {{ filtered.length }} of {{ totalItems}} total songs</h5>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12" ng-show="filteredItems > 0">
            <table class="table table-striped table-bordered ">
            <thead>
            <th>Song&nbsp;<a ng-click="sort_by('songName');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>Artist&nbsp;<a ng-click="sort_by('artist');"><i class="glyphicon glyphicon-sort"></i></a></th>
            </thead>
            <tbody>
                <tr ng-repeat="data in filtered = (list | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                    <td><a href="{{data.link}}" target="_blank">{{data.songName}}</td>
                    <td>{{data.artist}}</td>
                    <td><a ng-click="deleteSong(data.songName, data.artist, data.link)"><i class="glyphicon glyphicon-trash"></i></a></td>
                </tr>
            </tbody>
            </table>
        </div>
        <div class="col-md-12" ng-show="filteredItems == 0">
            <div class="col-md-12">
                <h4>No customers found</h4>
            </div>
        </div>
        <div class="col-md-12" ng-show="filteredItems > 0">
            <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>


        </div>
    </div>
    <div class="row">
        <div  id="add-song" class="col-md-4">
            <form name="userForm" ng-submit="submitForm()">
                <div class="form-group">
                    <label>Song</label>
                    <input type="text" name="song" class="form-control" ng-model="user.song">
                    <span ng-show="errorSong">{{errorSong}}</span>
                </div>
                <div class="form-group">
                    <label>Artist</label>
                    <input type="text" name="artist" class="form-control" ng-model="user.artist">
                    <span ng-show="errorArtist">{{errorArtist}}</span>
                </div>
                <div class="form-group">
                    <label>Link</label>
                    <input type="text" name="link" class="form-control" ng-model="user.link">
                    <span ng-show="errorLink">{{errorLink}}</span>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
      </div>
    </div>
</div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/ui-bootstrap-tpls-0.10.0.min.js"></script>
<script src="app/app.js"></script>
    </body>
</html>
